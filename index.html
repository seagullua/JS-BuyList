<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy List</title>
    <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="listcontainer">
        <div class="list">
            <div class="inputitem">
                <div class="inputbutton">
                    <div class="inputcontainer">
                        <input class="product" type="text" placeholder="Назва товару" value="">
                    </div>
                    <div class="sumbit" data-tooltip="Додати в список">
                        <div class="text">Додати</div>
                    </div>
                </div>
            </div>
            <div class="listitems">
                <div class="item">
                    <div class="foritem">
                        <div class="int"><input class="additional" type="text" placeholder="Нова назва"></div>
                        <div class="name">Помідори</div>
                        <div class="counts">
                            <div class="ovalmin" data-tooltip="Віднімає кількість">-</div>
                            <div class="num"></div>
                            <div class="ovalpl" data-tooltip="Додає кількість">+</div>
                        </div>
                        <div class="boughtorno">
                            <div class="butdelete" data-tooltip="Видалити з списку">x</div>
                            <div class="butbought" data-tooltip="Позначити купленим">Куплено</div>
                            <div class="butboughtno" data-tooltip="Позначити не купленим">Не куплено</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="infocontainer">
        <div class="info">
            <div class="remains">
                <div class="forremains">
                   <h3>Залишилося</h3>
                </div>
            </div>
            <div class="listitems">
                <div class="noboughtitems">
                    <span class="curentitem">
                        <div class="title">Помідори</div>
                        <div class="oval"></div>
                    </span>
                </div>
            </div>
            <div class="bought">
                <div class="forbought">
                    <h3>Куплено</h3>
                </div>
            </div>
            <div class="listitems">
                <div class="boughtitems">
                    <span class="curentitem">
                        <div class="title">Помідори</div>
                        <div class="oval"></div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="beig">
        <div class="text">
            Buy List
        </div>
        <div class="text">
            Created by:
        </div>
        <div class="text">
            Nazar Gichva
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="scriptbuylist.js"></script>
</body>
</html>
